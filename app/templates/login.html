{% extends 'base.html' %}

{% block conteudo %}

<main class="container py-4">
    <div class="login-form">
        <h2>Login de Usuário</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
    <div class="alert alert-sucess" role="alert">
        {{ msg }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="email">E-mail de Usuário</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="Digite seu email de usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-success">Entrar</button>
        </form>
    </div>
</main>

{% endblock %}
